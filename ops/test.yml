version: '3.1'
services:
  app:
    image: 'oliviercuyp/hello-js:release-1.0.0'
    ports:
      - '3000:3000'
    networks:
      - frontend
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 64M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        max_attempts: 10
networks:
  frontend:
    external: true
